<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MFD</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(180deg, #4a001f 0%, #8b0036 50%, #2b0010 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      width: 350px;
      padding: 40px 30px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
    }

    .title {
      font-size: 2.3em;
      color: #ffd5d5;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .subtitle {
      font-size: 1.1em;
      color: #ffb6c1;
      margin-bottom: 30px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      background: linear-gradient(90deg, #b3003b, #e6005c);
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 150, 150, 0.5);
    }

    .hidden {
      display: none;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 0.95em;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      text-align: center;
    }

    input::placeholder {
      color: #ffb6c1;
    }

    .footer {
      font-size: 0.8em;
      margin-top: 20px;
      color: #f2b8b8;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="title">MFD</div>
    <div class="subtitle">Bienvenido</div>

    <button onclick="showLogin()">üëî Supervisores</button>
    <button onclick="openReport()">üìä Reporte</button>

    <div id="login" class="hidden">
      <input type="text" id="user" placeholder="Usuario" />
      <input type="password" id="pass" placeholder="Contrase√±a" />
      <button onclick="checkLogin()">Ingresar</button>
    </div>

    <div class="footer">¬© MFD Anal√≠tica</div>
  </div>

  <script>
    function showLogin() {
      document.getElementById("login").classList.toggle("hidden");
    }

    function checkLogin() {
      const user = document.getElementById("user").value.trim();
      const pass = document.getElementById("pass").value.trim();

      if (user === "SupervisionMFD" && pass === "AnaliticaMFD") {
        window.open("https://script.google.com/macros/s/AKfycbyoou0LNdFA7tWEX_FjiKZaBwcNInaCARsQxXJ1dTFR2h5FNryrxutTf6-Vyxr_kc2TfA/exec", "_blank");
      } else {
        alert("Usuario o contrase√±a incorrectos ‚ùå");
      }
    }

    function openReport() {
      window.open("https://script.google.com/macros/s/AKfycbyoou0LNdFA7tWEX_FjiKZaBwcNInaCARsQxXJ1dTFR2h5FNryrxutTf6-Vyxr_kc2TfA/exec", "_blank");
    }
  </script>
</body>
</html>
