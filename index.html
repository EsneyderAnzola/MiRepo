<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MFD - Panel de Acceso</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
      text-align: center;
      padding: 40px 25px;
      transition: all 0.3s ease;
    }

    .card h1 {
      margin: 0;
      font-size: 2.2rem;
      color: #8B0000; /* Vinotinto */
      font-weight: 700;
    }

    .card h2 {
      margin-top: 5px;
      font-size: 1.2rem;
      color: #000;
      font-weight: 500;
    }

    .btn-container {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    button {
      background-color: #8B0000;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
    }

    button:hover {
      background-color: #a30000;
      transform: scale(1.02);
    }

    .login-box {
      display: none;
      flex-direction: column;
      gap: 12px;
      margin-top: 25px;
    }

    input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      width: 100%;
    }

    .login-actions {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 10px;
    }

    .login-actions button {
      flex: 1;
    }

    @media (max-width: 480px) {
      .card {
        width: 90%;
        padding: 25px 20px;
      }
      .card h1 {
        font-size: 1.8rem;
      }
      .card h2 {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="card" id="mainCard">
    <h1>MFD</h1>
    <h2>Bienvenido</h2>
    <div class="btn-container" id="buttonContainer">
      <button id="supervisorBtn">Supervisores</button>
      <button id="reportBtn">Reporte</button>
    </div>

    <div class="login-box" id="loginBox">
      <input type="text" id="user" placeholder="Usuario" />
      <input type="password" id="pass" placeholder="Contraseña" />
      <div class="login-actions">
        <button id="backBtn">Volver</button>
        <button id="enterBtn">Ingresar</button>
      </div>
    </div>
  </div>

  <script>
    const supervisorBtn = document.getElementById("supervisorBtn");
    const reportBtn = document.getElementById("reportBtn");
    const loginBox = document.getElementById("loginBox");
    const buttonContainer = document.getElementById("buttonContainer");
    const backBtn = document.getElementById("backBtn");
    const enterBtn = document.getElementById("enterBtn");

    supervisorBtn.addEventListener("click", () => {
      buttonContainer.style.display = "none";
      loginBox.style.display = "flex";
      loginBox.dataset.mode = "supervisor";
    });

    reportBtn.addEventListener("click", () => {
      window.location.href = "https://script.google.com/macros/s/AKfycbx6eFAq7IHjaRC0tBszZviGcfPqsRKnOqza4B5omoth-uAcEuPeRSrI9M4XEPAG7vAdPg/exec";
    });

    backBtn.addEventListener("click", () => {
      loginBox.style.display = "none";
      buttonContainer.style.display = "flex";
    });

    enterBtn.addEventListener("click", () => {
      const usuario = document.getElementById("user").value.trim();
      const password = document.getElementById("pass").value.trim();
      if (usuario === "" || password === "") {
        alert("Por favor ingresa usuario y contraseña.");
        return;
      }

      if (loginBox.dataset.mode === "supervisor") {
        window.location.href = "https://script.google.com/macros/s/AKfycbyoou0LNdFA7tWEX_FjiKZaBwcNInaCARsQxXJ1dTFR2h5FNryrxutTf6-Vyxr_kc2TfA/exec";
      }
    });
  </script>
</body>
</html>
