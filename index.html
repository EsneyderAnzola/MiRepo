<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MFD</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      background: 
        linear-gradient(180deg, rgba(40, 0, 15, 0.9), rgba(100, 0, 40, 0.9)),
        url('https://images.unsplash.com/photo-1529243856184-fd5465488984?auto=format&fit=crop&w=1600&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #fff;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(15px);
      border-radius: 22px;
      padding: 50px 40px;
      text-align: center;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.4);
      width: 360px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .title {
      font-size: 2.5em;
      color: #ffd9e0;
      margin-bottom: 5px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .subtitle {
      color: #ffb6c1;
      font-size: 1.1em;
      margin-bottom: 35px;
    }

    button {
      width: 100%;
      padding: 13px;
      margin-top: 12px;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      color: #fff;
      background: rgba(255, 255, 255, 0.12);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: scale(1.03);
    }

    button svg {
      width: 18px;
      height: 18px;
      fill: white;
      opacity: 0.8;
    }

    .hidden {
      display: none;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 0.95em;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      text-align: center;
    }

    input::placeholder {
      color: #f7c8d0;
    }

    .footer {
      font-size: 0.8em;
      margin-top: 25px;
      color: #f5b7c3;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="title">MFD</div>
    <div class="subtitle">Bienvenido</div>

    <button onclick="showLogin()">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 
        1.79-4 4 1.79 4 4 4zm0 2c-2.67 
        0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
      </svg>
      Supervisores
    </button>

    <button onclick="openReport()">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M3 13h2v-2H3v2zm0 4h2v-2H3v2zM3 9h2V7H3v2zm4 
        8h14v-2H7v2zm0-4h14v-2H7v2zm0-6v2h14V7H7z"/>
      </svg>
      Reporte
    </button>

    <div id="login" class="hidden">
      <input type="text" id="user" placeholder="Usuario">
      <input type="password" id="pass" placeholder="Contraseña">
      <button onclick="checkLogin()">Ingresar</button>
    </div>

    <div class="footer">© MFD Analítica</div>
  </div>

  <script>
    function showLogin() {
      document.getElementById("login").classList.toggle("hidden");
    }

    function checkLogin() {
      const user = document.getElementById("user").value.trim();
      const pass = document.getElementById("pass").value.trim();

      if (user === "SupervisionMFD" && pass === "AnaliticaMFD") {
        window.open("https://script.google.com/macros/s/AKfycbyoou0LNdFA7tWEX_FjiKZaBwcNInaCARsQxXJ1dTFR2h5FNryrxutTf6-Vyxr_kc2TfA/exec", "_blank");
      } else {
        alert("Usuario o contraseña incorrectos ❌");
      }
    }

    function openReport() {
      window.open("https://script.google.com/macros/s/AKfycbyoou0LNdFA7tWEX_FjiKZaBwcNInaCARsQxXJ1dTFR2h5FNryrxutTf6-Vyxr_kc2TfA/exec", "_blank");
    }
  </script>
</body>
</html>
