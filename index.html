<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MFD</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(160deg, #4a0000, #800020);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      width: 320px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
      color: #ffcccc;
    }

    h2 {
      font-size: 1.2em;
      color: #f8d7da;
      margin-bottom: 25px;
    }

    button {
      width: 100%;
      background-color: #b3003b;
      border: none;
      color: white;
      padding: 12px;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #e6005c;
      transform: scale(1.05);
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 15px;
    }

    input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1em;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container" id="main">
    <h1>MFD</h1>
    <h2>Bienvenido</h2>

    <button onclick="showLogin()">Supervisor</button>
    <button onclick="window.open('https://script.google.com/macros/s/AKfycbyoou0LNdFA7tWEX_FjiKZaBwcNInaCARsQxXJ1dTFR2h5FNryrxutTf6-Vyxr_kc2TfA/exec','_blank')">
      Reporte
    </button>

    <div id="loginPanel" class="hidden">
      <div class="input-group">
        <input type="text" id="user" placeholder="Usuario">
        <input type="password" id="pass" placeholder="Contraseña">
        <button onclick="checkLogin()">Ingresar</button>
      </div>
    </div>
  </div>

  <script>
    function showLogin() {
      document.getElementById('loginPanel').classList.toggle('hidden');
    }

    function checkLogin() {
      const user = document.getElementById('user').value;
      const pass = document.getElementById('pass').value;

      if (user === "SupervisionMFD" && pass === "AnaliticaMFD") {
        window.open("https://script.google.com/macros/s/AKfycbyoou0LNdFA7tWEX_FjiKZaBwcNInaCARsQxXJ1dTFR2h5FNryrxutTf6-Vyxr_kc2TfA/exec", "_blank");
      } else {
        alert("Usuario o contraseña incorrectos");
      }
    }
  </script>
</body>
</html>
